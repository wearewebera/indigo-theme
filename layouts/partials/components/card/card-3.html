<div class="card-3 container">
  <div class="row flex-row-reverse g-4 h-100">
    <div class="col-12 col-md-6">
      <div
        class="text-bg-primary h-100 d-flex flex-column justify-content-center justify-content-md-start justify-content-lg-center p-5">
          {{ with .Main }}
            <div class="mb-4">
              <i class="main-icon text-secondary {{ .Icon }}"></i>
            </div>
            <h2 class="mb-3">{{ .Title | safeHTML }}</h2>
            <p>{{ .Content | safeHTML }}</p>
          {{ end }}
      </div>
    </div>
    <div class="col-12 col-md-6">
      <div class="row g-4">
          {{ range $index, $item := .Items }}
            <div class="col-12 col-sm-6 col-md-12 col-lg-6">
              <div class="bg-white p-4 h-100">
                <div class="mb-4">
                  <i class="icon text-primary opacity-50 {{ $item.icon }}"></i>
                </div>
                <div class="h4 mb-3">{{ $item.title | safeHTML }}</div>
                <p class="text-muted">{{ $item.content | safeHTML }}</p>
              </div>
            </div>
          {{ end }}
      </div>
    </div>
  </div>
</div>
